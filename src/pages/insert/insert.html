<ion-header>

  <ion-navbar>
    <ion-title>insert</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="content">
  <ion-list>
    <ion-item>
      <ion-label floating>name</ion-label>
      <ion-input type="text" [(ngModel)]="name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>type</ion-label>
      <ion-input type="text" [(ngModel)]="type"></ion-input>
    </ion-item>
      <ion-item>
          <ion-label floating>size(small/normal/big)</ion-label>
          <ion-input type="text" [(ngModel)]="size"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>weakness</ion-label>
          <ion-input type="text"  [(ngModel)]="weakness"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>img name</ion-label>
          <ion-input type="text"  [(ngModel)]="img"></ion-input>
      </ion-item>
  </ion-list>
    <button ion-button round (click)="createItem()">add to list</button>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{ itemInfo.itemName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">

  <ion-card class="card">
    <img src="../assets/imgs/{{ itemInfo.itemName }}.png"/>
    </ion-card>
  <p>type:</p>
  <h5>{{ itemInfo.type}}</h5>
  <p>size:</p>
  <h5>{{ itemInfo.size}}</h5>
  <p>weakness:</p>
  <h5>{{ itemInfo.weakness}}</h5>
</ion-content>
